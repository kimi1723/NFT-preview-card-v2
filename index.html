<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>

  <main>
    <h1 class="sr-only">NFT preview card component - a challenge from Frontend Mentor </h1>

    <div class="card">

      <div class="card-body">
        <div>
          <a href="/images/image-equilibrium.jpg" target="_blank" class="img">
            <img src="/images/image-equilibrium.jpg"
              alt="Preview of the NFT. It is a transparent cube in the middle on a dark blue gradient background. The card contains some soft red surfaces of whose almost an entire wall is coloured by. Under the cube we can see a mirror image of it on the ground that is also made of dark blue gradient."
              class="NFT-image"></a>
        </div>

        <h2 class="card-title"><a href="#">Equilibrium #3429</a></h2>

        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-info">
          <div class="currency-container">
            <img class="icon" src="/images/icon-ethereum.svg" alt="" aria-hidden="true">
            <p class="currency">0.041 ETH</p>
          </div>

          <div class="time-left-container">
            <img class="icon" src="/images/icon-clock.svg" alt="" aria-hidden="true">
            <p class="time-left"> 3 days left
            </p>
          </div>
        </div>


        <div class="card-footer">
          <img class="avatar" src="/images/image-avatar.png" alt="" aria-hidden="true">
          <p class="author"> Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Patryk SÄ…siadek</a>.
    </div>
  </main>



</body>

</html>
